<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Productos</span>
                    <button class="btn btn-success float-end" routerLink="/crearproducto">
                        Nuevo
                    </button>
                    <table class="table table-striped mt-3" *ngIf="listarProductos.length > 0">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicaci√≥n</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listarProductos">
                                <td> {{producto.nombre}} </td>
                                <td> {{producto.categoria}} </td>
                                <td> {{producto.ubicacion}} </td>
                                <td> {{producto.precio}} </td>
                                <td>
                                    <i class="fas fa-edit text-primary" [routerLink]="['editarproducto/',producto._id]"></i>
                                    <i class="fas fa-trash text-danger" (click)="borrarProducto(producto._id)"></i>
                                </td>
                            </tr>                           
                        </tbody>
                    </table>
                    <h5 *ngIf="listarProductos.length <= 0" style="text-align: start; margin-top: 10px;">No hay productos disponibles</h5>
                </div>  
            </div>
        </div>
    </div>
</div>
